<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<title>ChatCord App</title>
	</head>
	<body>
		<div class="join-container">
			<center>
			<img src="https://www.phuket.psu.ac.th/wp-content/uploads/2019/03/cropped-PSU_PHUKET-EN.png" alt="Logo"  style="width: 500px;"></center>
			<br>
			<header class="join-header">
				<h1> Dot Chat</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
					<div class="form-group">
						<label for="username">ชื่อผู้ใช้</label>
						<input type="text" class="form-control" name="username" id="username" placeholder="กรอกชื่อผู้ใช้" required>
					  </div>
					</div>
					<!-- <div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div> -->
					<div class="form-control">
						<div class="form-group">
						<label for="room">Room</label>
						<select class="form-select form-select-lg mb-3" name="room" id="room">
							<option value="JavaScript">JavaScript</option>
							<option value="Python">Python</option>
							<option value="PHP">PHP</option>
							<option value="C#">C#</option>
							<option value="Ruby">Ruby</option>
							<option value="Java">Java</option>
						</select>
					
					<div class="container parent" style="height: auto;">
						<div class="row">
							<div class='col text-center'>
							<input type="radio" name="imgbackground" id="img1" class="d-none imgbgchk" value="">
							  <label for="img1">
								<img src="https://www.monetbil.com/support/wp-content/uploads/2021/01/java-logo-vector.png" alt="Image 1">
								<div class="tick_container">
								  <div class="tick"><i class="fa fa-check"></i></div>
								</div>
								</label>
							</div>
							<div class='col text-center'>
							<input type="radio" name="imgbackground" id="img2" class="d-none imgbgchk" value="">
							  <label for="img2">
								<img src="https://irisprojects.com/wp-content/uploads/2018/09/python-logo-png-python-logo-450.png" alt="Image 2">
								<div class="tick_container">
								  <div class="tick"><i class="fa fa-check"></i></div>
								</div>
							  </label>
							</div>
							<div class='col text-center'>
							<input type="radio" name="imgbackground" id="img3" class="d-none imgbgchk" value="">
							  <label for="img3">
								<img src="http://pngimg.com/uploads/php/php_PNG43.png" alt="Image 3">
								<div class="tick_container">
								  <div class="tick"><i class="fa fa-check"></i></div>
								</div>
							  </label>
							</div>
							<div class='col text-center'>
							<input type="radio" name="imgbackground" id="img4" class="d-none imgbgchk" value="">
								<label for="img4">
								  <img src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Csharp_Logo.png" alt="Image 4">
								  <div class="tick_container">
									<div class="tick"><i class="fa fa-check"></i></div>
								  </div>
								</label>
							</div>
						  </div>
						</div>
					</div>
				</div>
					<button type="submit" class="btn btn-primary mb-2">เข้าร่วมห้องแชท</button>
				</form>
			</main>
		</div>
	</body>
</html>
